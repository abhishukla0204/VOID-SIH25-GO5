<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/rockfall-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üèîÔ∏è Rockfall Detection System</title>
    <meta name="description" content="Advanced AI-powered rockfall detection and prediction system for mining safety" />
    <style>
      /* Dark theme loading screen */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #f8fafc;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid #334155;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* abhinav shukla */
      
      .loading-text {
        font-size: 18px;
        color: #94a3b8;
        text-align: center;
      }
      
      .loading-subtitle {
        font-size: 14px;
        color: #64748b;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen shown while React loads -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">
          üèîÔ∏è Rockfall Detection System
        </div>
        <div class="loading-subtitle">
          Loading AI-powered monitoring dashboard...
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
